<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
   
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <h2> <input type="email" id="email" placeholder="Enter email adress"></h2>

        <h3><input type="password" id="password" placeholder="Password"></h3>
   
        <div class="remember-me-container">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember me</label>
        </div>

        <h4><button class="btn-login-pill">Login</button></h4>
    </div>
       
    <hr>

    <h5><button class="btn-google-pill">
        <i class="bi bi-google"></i>
        Login with Google
    </button></h5>
    
    <h6><button class="btn-facebook-pill">
        <i class="bi bi-facebook"></i>
        Login with Facebook
    </button></h6>

    <h7><button class="btn-fp-pill">
        Forgot Password?
    </button></h7>
   
    <div>
        <h8><button class="btn-ca-pill">
            Create an Account!
        </button></h8>
    </div>
</body>
</html>
